services:
###> doctrine/doctrine-bundle ###
  database:
    # Official MariaDB image (latest stable version)
    image: mariadb:${MARIADB_VERSION:-11.4}

    environment:
      MARIADB_DATABASE: ${MARIADB_DATABASE:-app}
      MARIADB_ROOT_PASSWORD: ${MARIADB_ROOT_PASSWORD:-!ChangeMe!}
      MARIADB_USER: ${MARIADB_USER:-app}
      MARIADB_PASSWORD: ${MARIADB_PASSWORD:-!ChangeMe!}

    # Healthcheck: waits for MariaDB to respond
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u${MARIADB_USER:-app}", "-p${MARIADB_PASSWORD:-!ChangeMe!}"]
      timeout: 5s
      retries: 5
      start_period: 30s

    volumes:
      - database_data:/var/lib/mysql:rw
###< doctrine/doctrine-bundle ###

###> symfony/mercure-bundle ### We don't need it for now (Turbo)
  mercure:
    image: dunglas/mercure
    restart: unless-stopped

    environment:
      # Uncomment to disable HTTPS in development
      SERVER_NAME: ':80'
      # JWT keys (keep them secret!)
      MERCURE_PUBLISHER_JWT_KEY: '!ChangeThisMercureHubJWTSecretKey!'
      MERCURE_SUBSCRIBER_JWT_KEY: '!ChangeThisMercureHubJWTSecretKey!'
      # Allowed origins (your Symfony app in dev on 8000)
      MERCURE_EXTRA_DIRECTIVES: |
        cors_origins http://127.0.0.1:8000

    # Dev mode with specific config
    command: /usr/bin/caddy run --config /etc/caddy/dev.Caddyfile

    healthcheck:
      test: ["CMD", "curl", "-f", "https://localhost/healthz"]
      timeout: 5s
      retries: 5
      start_period: 60s

    volumes:
      - mercure_data:/data
      - mercure_config:/config
###< symfony/mercure-bundle ###

volumes:
###> doctrine/doctrine-bundle ###
  # Persistent volume for MariaDB database
  database_data:
###< doctrine/doctrine-bundle ###

###> symfony/mercure-bundle ###
  mercure_data:
  mercure_config:
###< symfony/mercure-bundle ###

